<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="assets/styles.css">
    <title>Pokemon Pocket Simulator</title>
</head>
<body>
        <img class="centered-image" src="images/logo/pokeball-divider-xlarge-up.webp" alt="pokeball-divider-xlarge-up">
        <h1 class="page-title">Pokemon Pocket Simulator</h1>
        <div class="card-deck">
            <!-- Paquet de cartes 1 -->
            <div class="card-wrapper" id="deck1" data-pack="1">
                <div class="card-front">
                    <img src="images/logo/genetic-apex-charizard-logo.png" alt="genetic-apex-charizard">
                </div>
                <div class="card-back"></div>
            </div>
        
            <!-- Paquet de cartes 2 -->
            <div class="card-wrapper" id="deck2" data-pack="2">
                <div class="card-front">
                    <img src="images/logo/genetic-apex-mewtwo-logo.png" alt="genetic-apex-mewtwo">
                </div>
                <div class="card-back"></div>
            </div>
        
            <!-- Paquet de cartes 3 -->
            <div class="card-wrapper" id="deck3" data-pack="3">
                <div class="card-front">
                    <img src="images/logo/genetic-apex-pikachu-logo.png" alt="genetic-apex-pikachu">
                </div>
                <div class="card-back"></div>
            </div>
        </div>
    

        <div class="miniatures" style="display: none;">
            <div class="miniature-container"></div>
            <button class="return-button" style="display: none;">Retour</button>
        </div>
    </div>
    <script src="assets/script.js"></script>
</body>
</html>
