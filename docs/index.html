<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="assets/styles.css">
    <title>Pokemon Pocket Simulator</title>
</head>
<body>
    <div class="card-deck">
        <!-- Paquet de cartes 1 -->
        <div class="card-wrapper" id="deck1">
            <div class="card-front">
                <img src="images/logo/genetic-apex-charizard-logo.png" alt="genetic-apex-charizard" style="width: 100%; height: auto;">
            </div>
            <div class="card-back">
                <!-- Les cartes seront ajoutées ici dynamiquement -->
            </div>
        </div>

        <!-- Paquet de cartes 2 -->
        <div class="card-wrapper" id="deck2">
            <div class="card-front">
                <img src="images/logo/genetic-apex-mewtwo-logo.png" alt="genetic-apex-mewtwo" style="width: 100%; height: auto;">
            </div>
            <div class="card-back">
                <!-- Les cartes seront ajoutées ici dynamiquement -->
            </div>
        </div>

        <!-- Paquet de cartes 3 -->
        <div class="card-wrapper" id="deck3">
            <div class="card-front">
                <img src="images/logo/genetic-apex-pikachu-logo.png" alt="genetic-apex-pikachu" style="width: 100%; height: auto;">
            </div>
            <div class="card-back">
                <!-- Les cartes seront ajoutées ici dynamiquement -->
            </div>
        </div>

        <div class="miniatures" style="display: none;">
            <div class="miniature-container"></div>
            <button class="return-button" style="display: none;">Retour</button>
        </div>
    </div>
    <script src="assets/script.js"></script>
</body>
</html>
